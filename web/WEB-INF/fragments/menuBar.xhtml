<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:form>
    <p:growl id="messages"/>
    <p:menubar>
        <p:submenu label="Students" icon="ui-icon-document">
            <p:menuitem value="#{message.go_to} #{message.students_page}" action="goToStudentsPage" ajax="false"/>
            <p:menuitem value="#{message.add} #{message.student_enitity}" onclick="$('#modalStudent').modal('open');"/>
        </p:submenu>
        <p:submenu label="Skills" icon="ui-icon-pencil">
            <p:menuitem value="#{message.go_to} #{message.skills_page}" action="goToSkillsPage" ajax="false"/>
            <p:menuitem value="#{message.add} #{message.skill_enitity}" onclick="$('#modalSkill').modal('open');" />
        </p:submenu>
        <p:submenu label="Projects" icon="ui-icon-help">
            <p:menuitem value="#{message.go_to} #{message.projects_page}" action="goToProjectsPage" ajax="false"/>
            <p:menuitem value="#{message.add} #{message.project_entity}" onclick="$('#modalProject').modal('open');"/>
        </p:submenu>
        <f:facet name="options">
            <p:commandLink type="button"
                           value="Logout"
                           action="#{userBean.doLogout}"
                           ajax="false"
                           icon="ui-icon-extlink"/>
        </f:facet>
    </p:menubar>
</h:form>


</html>
