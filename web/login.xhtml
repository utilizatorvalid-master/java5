<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<head>
    <title>Login page</title>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }

        body {
            background: #fff;
        }

        .input-field input[type=date]:focus + label,
        .input-field input[type=text]:focus + label,
        .input-field input[type=email]:focus + label,
        .input-field input[type=password]:focus + label {
            color: #e91e63;
        }

        .input-field input[type=date]:focus,
        .input-field input[type=text]:focus,
        .input-field input[type=email]:focus,
        .input-field input[type=password]:focus {
            border-bottom: 2px solid #e91e63;
            box-shadow: none;
        }
    </style>

</head>
<f:view>

    <ui:composition template="WEB-INF/templates/page.xhtml">
        <ui:define name="nav-bar">

        </ui:define>
        <ui:define name="top">
            <center>
                <h3 class="center-align">
                    <img class="responsive-img" style="width: 250px;" src="https://i.imgur.com/ax0NCsK.gif"/>
                </h3>

            </center>
        </ui:define>
        <ui:define name="content">
            <h:form>
                <main>
                    <center>
                        <!--<p:growl id="growl" showDetail="true" sticky="true" />-->
                        <div class="section"></div>

                        <h5 class="indigo-text">Please, login into your account</h5>
                        <div class="section"></div>

                        <div class="container">

                            <div class="z-depth-1 grey lighten-4 row"
                                 style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
                                <h:form class="col s12">
                                    <div class='row'>
                                        <div class='input-field col s12'>
                                            <label for='username'>Username</label>
                                            <h:inputText class="validate" id="username"
                                                         value="#{userBean.user.name}"></h:inputText>
                                            <!--<input class='validate' type='text' name='username' id='username'/>-->
                                        </div>
                                    </div>

                                    <div class='row'>
                                        <div class='input-field col s12'>
                                            <label for='password'>Password</label>
                                            <h:inputSecret class="validate" id="password"
                                                           value="#{userBean.user.password}"></h:inputSecret>
                                            <!--<input class='validate' type='password' name='password' id='password'/>-->
                                        </div>
                                    </div>

                                    <br/>
                                    <center>
                                        <div class='row'>
                                            <h:commandButton action="#{userBean.doLogin}"
                                                             value="Login"></h:commandButton>
                                            <!--<button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>-->
                                            <!--Login-->
                                            <!--</button>-->
                                        </div>
                                    </center>
                                </h:form>
                            </div>
                        </div>
                    </center>
                </main>

            </h:form>
        </ui:define>
    </ui:composition>

</f:view>
</html>
